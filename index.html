<!DOCTYPE html>
<html lang="en">

  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bootstrap Shopify Theme</title>
    <link rel="stylesheet" href="css/resets.css">
    <link rel="stylesheet" href="css/main.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet"
      integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
  </head>

  <body>
    <header class="navbar navbar-expand-md bg-primary navbar-dark bg-black p-4 ">
      <nav class="container">
        <a href="#" class="navbar-brand">Love2x</a>
        <div class="collapse navbar-collapse">
          <ul class="navbar-nav">
            <li class="nav-item">
              <a class="nav-link active" href="#">Mens</a>
            </li>
            <li class="nav-item">
              <a class="nav-link" href="#">Womens</a>
            </li>
            <li class="nav-item">
              <a class="nav-link" href="#">Collection</a>
            </li>
            <li class="nav-item">
              <a class="nav-link" href="#">Catalog</a>
            </li>
            <li class="nav-item">
              <a class="nav-link" href="#">Contact</a>
            </li>
          </ul>
        </div>
      </nav>
    </header>

    <main>

      <section class="bg-black hero" id="hero-page">
        <div class="hero_content">
          <div class="hero_content-left">
            <div class="overlay-hero-text">
              <h1 class="text-white display-1 fw-900">Love and Embrace the Winter with Snowy Style</h1>
            </div>
            <button class="btn btn-lg btn-light w-25 rounded-0 mt-4">SHOP NOW</button>
          </div>
          <img class="hero_img" src="img/girl-winter.jpg" alt="girl winter">
        </div>
      </section>

      <section class="banner p-5 d-flex justify-content-center align-items-center" id="banner-page">
        <div class="banner_content container p-5">
          <h2 class="display-4 ">Unleash Your Summer Style with Love2x</h2>
          <p class="lead">Elevate Your Wardrobe with Chic Swimwear, Lightweight Fabrics, and Effortless Summer Ensembles
          </p>
          <div class="btn_container">
            <button class="btn btn-md btn-dark w-25 rounded-0 p-3 mr-1">Men</button>
            <button class="btn btn-md btn-outline-dark rounded-0 w-25 p-3">Women</button>
          </div>
        </div>
      </section>

    </main>






    <script src="js/app.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL"
      crossorigin="anonymous"></script>
  </body>

</html>
